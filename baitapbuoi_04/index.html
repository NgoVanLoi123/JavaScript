<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            display: block;
            background-color: #f3f3f3;
            width: 100px;
            height: 100px;
            border-radius: 10px;
            float: left;
            margin: 5px;
        }

        .box:hover {
            transform: scale(.9);
            transition-duration: .5s;
            opacity: .8;
            cursor: pointer;
        }

        .box:active {
            transform: scale(1.5);
            transition-duration: .5s;
        }
    </style>
</head>

<body>

    <body>
        <div class="wrap">
            <h1> JS DOM</h1>
            <button id="btn">More boxes</button>
            <h4 id="score"> Total box:<span class="points"></span></h4>

            <div class="boxes">

            </div>

        </div>
        <script>
            let colors = [
                '#3498db',
                '#9b59b6',
                '#e74c3c',
                '#2c3e50',
                '#d35400',
            ]

            const boxesDiv = document.querySelector('.boxes');
            const rederBox = function () {
                let html = '';
                colors.forEach(function (color) {
                    html +=`<div class="box"
                            style="background-color: ${color};"
                                            >
                                 
                             </div>`;
                })
                boxesDiv.innerHTML += html;
            };
            rederBox();
                let boxI = document.querySelectorAll('.box');
            let total = document.querySelector('.points');
            let totalBox = function () {
                let sum = 0;
                colors.forEach(function (x) {
                    sum += 1;
                })
                total.textContent = sum;
            }
            totalBox();
            boxI.forEach(function (y) {
                y.addEventListener('click', function () {
                    y.style.display = 'none';
                    total.textContent = +total.textContent - 1;

                })
            })
            let moreBox = document.getElementById('btn');
            moreBox.addEventListener('click', function () {
                rederBox();
                total.textContent = +total.textContent+5;
                
            });
            
            






        </script>

    </body>
</body>

</html>
