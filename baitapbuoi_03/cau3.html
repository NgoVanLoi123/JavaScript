<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
     </ul>
    <script>
        let list=document.getElementById("list");
        for(let i=0;i<3;i++){
            let newLi =document.createElement("li");
            newLi.textContent="Item "+(i+8);
            list.appendChild(newLi);
        }
        let li1 =document.querySelector("li");
        li1.style.color="red";
        let listAll =document.querySelectorAll("ul li");
        console.log(listAll);
        let Element3=listAll[2];
        Element3.style.backgroundColor="blue";
        let Element4=listAll[3];
        Element4.remove();
        let newLi4 =document.createElement("li");
        newLi4.textContent="Hello";
        list.insertBefore(newLi4,Element3.nextSibling);
    </script>     
</body>
</html>
