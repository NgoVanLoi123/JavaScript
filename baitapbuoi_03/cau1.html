<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text">
        DOM được dùng để truy xuất và thao tác trên các tài liệu có cấu trúc dạng 
        HTML hay XML bằng các ngôn ngữ lập trình thông dụng như Javascript, PHP…
    </p>
    <script>
        let text =document.getElementById("text");
        text.style.color="#777";
        text.style.fontSize="2rem";
        text.innerHTML="Tôi có thể làm <em> bất cứ điều gì </em> tôi muốn với JavaScript."
    </script>
</body>
</html>
