<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <script>
        let listItem =document.querySelectorAll("ul li");
        listItem.forEach(function(x){
            x.style.color="blue";
        })
    </script>    
</body>
</html>
